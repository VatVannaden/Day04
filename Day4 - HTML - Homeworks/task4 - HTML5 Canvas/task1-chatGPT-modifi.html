<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Drawing App</title>
    <style>
        canvas {
            border: 2px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>Basic Drawing App</h1>

    <canvas id="drawCanvas" width="600" height="400"></canvas>

    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');

        // Variables to track drawing state
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Function to start drawing
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY]; // Set initial coordinates
        }

        // Function to stop drawing
        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath(); // Reset path
        }

        // Function to draw on the canvas
        function draw(e) {
            if (!isDrawing) return; // Stop drawing if mouse isn't clicked
            ctx.strokeStyle = '#000000'; // Set line color to black
            ctx.lineWidth = 3; // Set line width
            ctx.lineCap = 'round'; // Smooth line edges
            ctx.lineJoin = 'round';

            // Start drawing from the last position
            ctx.beginPath();
            ctx.moveTo(lastX, lastY); // Start from last mouse position
            ctx.lineTo(e.offsetX, e.offsetY); // Draw to the current mouse position
            ctx.stroke(); // Render the line

            // Update lastX and lastY with current mouse coordinates
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        // Event listeners for mouse actions
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
    </script>
</body>
</html>
