<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <h3>Related Content</h3>
  <p>Check out this interesting video about the benefits of reading:</p>
  <div class="video-container">
    <video id="myVideo" controls>
      <source src="https://www.youtube.com/embed/YOUR_VIDEO_ID" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-controls">
      <button onclick="playVideo()">Play</button>
      <button onclick="pauseVideo()">Pause</button>
      <input type="range" min="0" max="1" step="0.01" value="1" id="volume" onchange="setVolume()">
    </div>
  </div>

  <p>Listen to this relaxing audiobook to accompany your reading experience:</p>
  <div class="audio-container">
    <audio id="myAudio" controls>
      <source src="your_audio_file.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="audio-controls">
      <button onclick="playAudio()">Play</button>
      <button onclick="pauseAudio()">Pause</button>
      <input type="range" min="0" max="1" step="0.01" value="1" id="volume" onchange="setVolume()">
    </div>
  </div>

  <script>
    var video = document.getElementById("myVideo");
    var audio = document.getElementById("myAudio");
    var volumeSlider = document.getElementById("volume");

    function playVideo() {
      video.play();
    }

    function pauseVideo() {
      video.pause();
    }

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }

    function setVolume() {
      video.volume = volumeSlider.value;
      audio.volume = volumeSlider.value;
    }
  </script>
</body>
</html>
