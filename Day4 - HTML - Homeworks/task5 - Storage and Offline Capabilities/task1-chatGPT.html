<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Game</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Bouncing Ball Game</h1>

    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ball properties
        let ballRadius = 15;
        let x = canvas.width / 2;
        let y = canvas.height / 2;
        let dx = 2; // Change in x position (speed)
        let dy = 2; // Change in y position (speed)
        let ballColor = '#0095DD'; // Initial color of the ball

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to draw the ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = ballColor;
            ctx.fill();
            ctx.closePath();
        }

        // Function to update the canvas for each frame
        function updateCanvas() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the ball
            drawBall();

            // Check if the ball hits the left or right edge
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx; // Reverse direction
                ballColor = getRandomColor(); // Change ball color
            }

            // Check if the ball hits the top or bottom edge
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy; // Reverse direction
                ballColor = getRandomColor(); // Change ball color
            }

            // Update the ball's position
            x += dx;
            y += dy;

            // Request animation frame for smooth rendering
            requestAnimationFrame(updateCanvas);
        }

        // Start the animation
        updateCanvas();
    </script>
</body>
</html>
